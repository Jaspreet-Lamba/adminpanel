<nb-auth-block _nghost-c3="">
	<div class="innerContainer">
		<h2 class="title">Sign In</h2>
		<small class="form-text sub-title">Hello! Sign in with your username or email</small>

		<form autocomplete="nope" novalidate="" class="ng-touched ng-dirty ng-invalid" (ngSubmit) = "doLogin()">
			<div class="form-group">
				<label class="sr-only" for="input-email">Email address</label>
				<input autofocus="" class="form-control ng-untouched ng-pristine ng-invalid" id="input-email" name="email" pattern=".+@.+..+" placeholder="Email address" ng-reflect-required="true" ng-reflect-pattern=".+@.+..+" ng-reflect-name="email" required="">
			</div>

			<div class="form-group">
				<label class="sr-only" for="input-password">Password</label>
				<input class="form-control ng-untouched ng-pristine ng-invalid" id="input-password" name="password" placeholder="Password" type="password" ng-reflect-required="true" ng-reflect-minlength="4" ng-reflect-maxlength="50" ng-reflect-name="password" required="" minlength="4" maxlength="50">
			</div>

<!-- 			<div class="form-group accept-group col-sm-12">
				<nb-checkbox name="rememberMe" ng-reflect-name="rememberMe" class="ng-valid ng-touched ng-dirty">
					<label class="custom-control custom-checkbox">
					<input class="custom-control-input" type="checkbox">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">
						Remember me
					</span>
					</label>
				</nb-checkbox>
				<a class="forgot-password" routerlink="../request-password" ng-reflect-router-link="../request-password" href="#/auth/request-password">Forgot Password?</a>
			</div> -->

			<button class="btn btn-block btn-hero-success">
				Sign In
			</button>
		</form>
	</div>
</nb-auth-block>
