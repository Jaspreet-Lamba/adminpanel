<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add/Update Category</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                <label for="inputCategoryName">Category Name</label>
                <input type="text" class="form-control" id="inputCategoryName" placeholder="Category Name"/>
              </div>
          </div>
          <div class="col-sm-6">
            <label for="inputCategoryName">Status</label>
            <div class="demo-radio form-group">
              <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="customRadio" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Enable</span>
              </label>
              <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="customRadio">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Disable</span>
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add/Update Category</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<nb-card>
  <nb-card-header>
    View Category 
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
