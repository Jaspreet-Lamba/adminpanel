<ion-content class="card-background-page">
  <ion-card>
    <img src="assets/images/login3.jpg"/>
    <div class="card-title"> 
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-input type="text" placeholder="Username" value="" [(ngModel)]="loginUser.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input  placeholder="Password" type="password" value="" [(ngModel)]="loginUser.password"></ion-input>
      </ion-item>
      <ion-item class="login_buttons">
        <button  class="login_button" ion-button (click) = "onLogin()">Login</button>
        <button  ion-button (click) = "onRegister()">Sign Up</button>
      </ion-item>
      <h3>Current Latitude: {{locationTracker.lat}}</h3>
      <h3>Current Longitude: {{locationTracker.lng}}</h3>
      <button ion-button full primary (click)="start()">Start Tracking</button>
      <button ion-button full primary (click)="stop()">Stop Tracking</button>
    </div>
  </ion-card>
</ion-content>
